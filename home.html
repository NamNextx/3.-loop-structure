<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop structure</title>
</head>
<body>
    <script>
        var table="<table border='1'  width='300' cellspacing='0' cellpadding='3'>";
        for (let i=1;i<=10;i++){
            table+="<tr>";
            for (let j=1;j<=10;j++){
                table=table+'<td>'+i*j+'</td>';
            }
            table+='</tr>';
        }

        table=table+"</table>";
        alert(table);
        document.write(table);
    </script>
</body>
</html>
